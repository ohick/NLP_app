<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Processing app</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Evaluate an article</h1>
    </header>
    <main>
        <form action="" method="POST" onsubmit="return Client.handleSubmit(event)">
            <label for="url">Enter URL :</label><br />
            <textarea id="url"></textarea><br />
            <!--<input type="submit" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">-->
            <input type="submit" value="Submit"><br />
        </form>
        <div id="resultTable" class="result hidden"> <!--Hidden before submit-->
            <div class="result-title">Your text :</div>
            <div id="resultText" class="result-text"></div>
            <div class="result-title">Result :</div>
            <div id="result" class="result-table"></div><!--insert span class label dynamically-->
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>  
</body>
</html>
